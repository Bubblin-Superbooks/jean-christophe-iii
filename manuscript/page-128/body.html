<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">Hän luuli, että kaupungin muurit voivat hänet siitä suojella. Hän ei aavistanut, että vihollisen riittää päästämään sisään huomaamaton rakokin, joka on suljettujen ikkunaluukkujen välissä ja josta ainoastaan katse mahtuu pujahtamaan.</p><hr class="section"></div> </div>
